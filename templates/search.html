{% extends 'base.html'%}
{% block content %}
    <section class="main-content-wrapper section_padding_100">
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-9">
                    <!-- Gazette Welcome Post -->

                    <div class="gazette-todays-post section_padding_100_50">
                        <div class="gazette-heading">
                            <h4>Qiduruv boyicha topildi </h4>
                        </div>
                        <!-- Single Today Post -->
                        {% for i in s_news %}
                        <div class="gazette-single-todays-post d-md-flex align-items-start mb-50">
                            <div class="todays-post-thumb">
                                <img src="img/blog-img/2.jpg" alt="">
                            </div>
                            <div class="todays-post-content">
                                <!-- Post Tag -->
                                <div class="gazette-post-tag">
                                    <a href="#">{{i.category }}</a>
                                </div>
                                <h3><a href="#" class="font-pt mb-2">{{i.title }}</a></h3>
                                <span class="gazette-post-date mb-2">{{i.date }}</span>
                                <a href="#" class="post-total-comments">3 Comments</a>
                                <p>{{i.text}}</p>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
</section>
</div>

{% endblock %}
