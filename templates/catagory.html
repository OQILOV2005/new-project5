{% extends 'base.html'%}
{% block content %}
    <section class="catagory-welcome-post-area section_padding_100">
        <div class="container">
            <div class="row">
                {% for i in category_news %}
                <div class="col-12 col-md-4">
                    <!-- Gazette Welcome Post -->
                    <div class="gazette-welcome-post">
                        <!-- Post Tag -->
                        <div class="gazette-post-tag">
                           <a href="{% url 'single_url' i.id %}" class="font-pt">{{i.title}}</a>
                        </div>
                        <h2 class="font-pt">{{ i.title }}</h2>
                        <p class="gazette-post-date">{{i.date}}</p>
                        <!-- Post Thumbnail -->
                        <div class="blog-post-thumbnail my-5">
                            <img src="{{ i.img.url }}" alt="post-thumb">
                        </div>
                        <!-- Post Excerpt -->
                        <p>{{i.text }}</p>
                        <!-- Reading More -->
                        <div class="post-continue-reading-share mt-30">
                            <div class="post-continue-btn">
                                <a href="#" class="font-pt">Continue Reading <i class="fa fa-chevron-right" aria-hidden="true"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>

{% endblock %}
